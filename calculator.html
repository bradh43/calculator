<html lang="en">
<head>
    <!-- Set up settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Calculator">
    <meta name="keywords" content="Calculator">
    <meta name="author" content="Brad Hodkinson">
    <!-- Link the icon, javascript and css -->
    <link rel="shortcut icon" type="image/png" href="./assets/icons/calculatorIcon.png">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
    <title>Calculator</title>
</head>
<body class="background">
    <div class="error-message">
        
    </div>
    <div class="calculator">
        <!-- screen to display inputs and answer -->
        <div class="screen">
            <input type="hidden" id="number1" name="number1">
            <label class="stored-value" id="stored-value" value="0">0.0</label>
            <input type="number" step="0.1" class="screen-input" id="screen-input" name="number2" value="0">>
        </div>
        <!-- top row -->
        <div class="number-pad">
            <div class="row">
                <div class="secondary button" id="clear">
                    <label class="value" >C</label>
                </div>
                <div class="secondary button" id="sign">
                    <label class="value" >+/-</label>
                </div>
                <div class="secondary button" id="percent">
                    <label class="value" >%</label>
                </div>
                <!-- radio button for math opperation -->
                <input type="radio" id="divide-radio" name="op" value="divide">
                <div class="operator button" id="divide">
                    <label class="value" >/</label>
                </div>
            </div>
            <!-- upper row -->
            <div class="row">
                <div class="number button" id="7">
                    <label class="value" >7</label>
                </div>
                <div class="number button" id="8">
                    <label class="value" >8</label>
                </div>
                <div class="number button" id="9">
                    <label class="value" >9</label>
                </div>
                <!-- radio button for math opperation -->
                <input type="radio" id="multiply-radio" name="op" value="multiply">
                <div class="operator button" id="multiply">
                    <label class="value" >x</label>
                </div>
            </div>
            <!-- middle row -->
            <div class="row">
                <div class="number button" id="4">
                    <label class="value" >4</label>
                </div>
                <div class="number button" id="5">
                    <label class="value" >5</label>
                </div>
                <div class="number button" id="6">
                    <label class="value" >6</label>
                </div>
                <!-- radio button for math opperation -->
                <input type="radio" id="minus-radio" name="op" value="minus">
                <div class="operator button" id="minus">
                    <label class="value" >-</label>
                </div>
            </div>
            <!-- lower row -->
            <div class="row">
                <div class="number button" id="1">
                    <label class="value" >1</label>
                </div>
                <div class="number button" id="2">
                    <label class="value" >2</label>
                </div>
                <div class="number button" id="3">
                    <label class="value" >3</label>
                </div>
                <!-- radio button for math opperation -->
                <input type="radio" id="add-radio" name="op" value="add">
                <div class="operator button" id="add">
                    <label class="value" >+</label>
                </div>
            </div>
            <!-- bottom row -->
            <div class="row">
                <div class="number button" id="zero">
                    <label class="value" >0</label>
                </div>
                <div class="number button" id="decimal">
                    <label class="value" >.</label>
                </div>
                <!-- submit form button -->
                <div class="operator button" id="calculate">
                    <input type="radio" id="equal-radio"  value="equal" checked="checked">
                    <input type="submit">
                    <label class="value" >=</label>
                </div>
            </div>

        </div>

    </div>
    <div class="bottom-message">
        <p>This calculator was built by Brad Hodkinson for the WUSTL CSE 330 course.</p>
    </div>
</body>

</html>
